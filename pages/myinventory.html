<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Inventory</title>
    <link rel="stylesheet" href="../CSS/myinventory.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="my-container">
        <div class="my-container-header">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">></button>
            <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
                <div class="offcanvas-header">
                    <div class="header-image">
                        <img src="/Images/side-menu-header.png" alt="user image">
                        <h6>USER ID</h6>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="section-container">
                        <div class="button-container"> 
                            <button id="sendItemsBtn">Send Items</button>
                            <button id="receiveItemsBtn">Receive Items</button>
                        </div>
                    </div>
                    <div class="section-container">
                        <div class="button-container">
                            <button id="approveItemsBtn" class="approval-items">Approve Items</button>
                        </div>
                    </div>
                    <div class="section-container">
                        <div class="button-container">
                            <button id="myInventoryBtn" class="my-inventory">My Inventory</button>
                            <button id="projectInventoryBtn">Project Inventory</button>
                        </div>
                    </div>
                    <div class="section-container">
                        <div class="button-container">
                            <button id="transactionProgressBtn">Transaction Progress</button>
                            <button id="transactionHistoryBtn">Transaction History</button>
                        </div>
                    </div>
                    <div class="logout-button-container">
                        <button id="logoutBtn">LOGOUT</button>
                    </div>
                </div>
            </div>  
            <div class="page-name">
                <h2>MY INVENTORY</h2>
            </div>
            <div class="company-logo">
                <img src="../Images/logo.png" alt="PFEPL Logo" width="85" height="85">
            </div>
        </div>

        <div class="container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Serial No</th>
                        <th>Category</th>
                        <th>Product ID</th>
                        <th>Name</th>
                        <th>Make</th>
                        <th>Model</th>
                        <th>Condition</th>
                        <th>Current Project</th>
                        <th>Current Owner</th>
                    </tr>
                    <tr>
                        <th><select><option>All</option></select></th>
                        <th><select><option>All</option></select></th>
                        <th><select><option>All</option></select></th>
                        <th><select><option>All</option></select></th>
                        <th><select><option>All</option></select></th>
                        <th><select><option>All</option></select></th>
                        <th><select><option>All</option></select></th>
                        <th><select><option>All</option></select></th>
                        <th><select><option>All</option></select></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div> 
    <script src="../JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
